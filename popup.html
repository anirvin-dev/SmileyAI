<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      border-radius: 8px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    h2 {
      color: #ff9800;
      margin: 0;
      font-size: 24px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
      margin: 10px 0 20px;
      padding: 0 15px;
    }
    
    #smiley-container {
      text-align: center;
      margin: 20px 0;
      height: 100px;
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    #smiley {
      transition: transform 0.2s;
    }
    
    #smiley:hover {
      transform: scale(1.1);
    }
    
    #take-screenshot {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #take-screenshot:hover {
      background-color: #f57c00;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    #take-screenshot:active {
      transform: translateY(1px);
    }
    
    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
      min-height: 20px;
      padding: 5px;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    .status-active {
      background-color: rgba(255, 152, 0, 0.1);
      color: #f57c00 !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>SmileyAI</h2>
    <p class="description">Your friendly AI assistant that captures and analyzes your screen with a smile! ðŸ˜Š</p>
  </div>
  
  <div id="smiley-container">
    <svg id="smiley" width="80" height="80" viewBox="0 0 100 100">
      <!-- Face circle -->
      <circle cx="50" cy="50" r="45" fill="#FFDE00" stroke="#FF9800" stroke-width="2" />
      
      <!-- Left eye -->
      <g id="left-eye">
        <circle cx="35" cy="40" r="6" fill="#000" />
      </g>
      
      <!-- Right eye -->
      <g id="right-eye">
        <circle cx="65" cy="40" r="6" fill="#000" />
      </g>
      
      <!-- Closed eyes (initially hidden) -->
      <g id="closed-eyes" style="opacity: 0;">
        <path d="M25 40 Q35 33 45 40" fill="none" stroke="#000" stroke-width="3" />
        <path d="M55 40 Q65 33 75 40" fill="none" stroke="#000" stroke-width="3" />
      </g>
      
      <!-- Smile -->
      <path d="M30 65 Q50 80 70 65" fill="none" stroke="#000" stroke-width="3" />
    </svg>
  </div>
  
  <button id="take-screenshot">Take Screenshot</button>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
